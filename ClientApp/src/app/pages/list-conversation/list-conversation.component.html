<section class="w-1/3 bg-dark-700 text-white py-2">
    <p class="mx-4 mb-4">Conversations</p>

    <form class="mx-4 mb-4">
        <input 
            class="w-full text-white bg-dark-300 rounded outline-none px-4 py-2" 
            type="search"
            name="search"
            [(ngModel)]="searchAuthor"
            placeholder="Search">
    </form>

    <div class="flex justify-between mx-4 mb-4">
        <span>Recent Chats</span>
        <span>+ New chat</span>
    </div>

    <div>
        <div 
            class="flex hover:bg-dark-400 py-4 px-4" 
            *ngFor="let conv of conversations | conversationFilter: searchAuthor"
            (click)="selectConv(conv)">

            <figure class="w-20 mr-4">
                <img class="rounded-full" [src]="unknow" alt="Unknow">
            </figure>

            <div class="w-full flex flex-wrap content-between">
                <div class="w-full flex justify-between">
                    <h2>{{ conv.recipient }}</h2>
                    <div class="rounded-full w-2 h-2 bg-dark-100"></div>
                </div>

                <div class="w-full flex justify-between">
                    <span>{{ conv.messages.last().content }}</span>
                    <p class="text-sm">{{ conv.messages.last().created_at | date:'EEEE h:m a' }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<livechat-conversation [conversation]="selectedConversation" class="w-2/3"></livechat-conversation>
